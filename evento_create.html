<!DOCKTYPE html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <title>Eventos</title>

    <style>
    </style>

</head>
<body>

    <!--Conteiner-->
    <div class="container-fluid">

        <!-- Header -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <div class="my-0 mr-md-auto font-weight-normal">
                <img src="media/logo.png" alt="Logo Prefeitura Rio" width="280" height="60">
            </div>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="index.html">Inicio</a>
                <a class="p-2 text-dark" href="#">Sobre</a>
                <button type="button"
                        class="btn btn-outline-primary"
                        data-toggle="modal"
                        data-target="#loginModal">
                    Login
                </button>
            </nav>
        </div>
        <!-- Header -->
        <!--Modal Login-->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login Administrativo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-login">
                            <div class="form-group">
                                <label for="user-login" class="col-form-label">Usuário:</label>
                                <input type="text" class="form-control" id="user-login" required>
                            </div>
                            <div class="form-group">
                                <label for="pass-login" class="col-form-label">Senha:</label>
                                <input type="password" class="form-control" id="pass-login" required />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-toggle="modal" data-target="#registerModal" data-dismiss="modal">Cadastrar</button>
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Login-->
        <!--Modal Register-->
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastro Administrativo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-register">
                            <div class="form-group">
                                <label for="user-register" class="col-form-label">Usuário:</label>
                                <input type="text" class="form-control" id="user-register" placeholder="Endereço de E-mail" required />
                            </div>
                            <div class="form-group">
                                <label for="user-register" class="col-form-label">CPF:</label>
                                <input type="text" class="form-control" id="user-register" placeholder="XXXXXXXXX-XX" required />
                            </div>
                            <div class="form-group">
                                <label for="pass-register" class="col-form-label">Senha:</label>
                                <input type="password" class="form-control" id="pass-register" required />
                            </div>
                            <div class="form-group">
                                <label for="confirmpass-register" class="col-form-label">Confimar Senha:</label>
                                <input type="password" class="form-control" id="confirmpass-register" required />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Modal Register-->


        <!--Main-->
        <!--Nome do Evento-->
        <div class="card">
		
            <div class="card-header">Nome e imagem do evento</div>
            <div class="card-body">
                <form id="1">
                    <label for="nome">Nome do evento</label>
                    <input class="form-control form-control-lg" id="nome" type="text" required />
                    <hr />
                    <input class="form-control" id="bannerInput" type="file" />
                    <p class="card-text"><small class="text-muted">selecione uma imagem de banner para seu evento.</small></p>
					<hr />
					<label for="descricao">Descrição do evento:</label>
					<textarea class="form-control" id="descricao" rows="4"></textarea>
					
                </form>
            </div>
        </div>
        <br />
		
        <!--Data-->
        <div class="card">
            <div class="card-header">Data</div>
            <div class="card-body">
                <form id="2">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dataInicio">Início do evento</label>
                            <input class="form-control" type="datetime-local" id="dataInicio" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="dataFim">Término do evento</label>
                            <input class="form-control" type="datetime-local" id="dataFim" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br />
        <!--Endereço-->
        <div class="card">
            <div class="card-header">Endereço</div>
            <div class="card-body">
                <form id="3">
                    <label for="local">Local</label>
                    <input class="form-control" type="text" id="Local" />
                    <br />
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cep">CEP</label>
                            <input class="form-control" type="text" id="cep" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="numero">Numero</label>
                            <input class="form-control" type="text" id="numero" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro</label>
                            <input class="form-control" type="text" id="bairro" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="rua">Av/Rua</label>
                            <input class="form-control" type="text" id="rua" />
                        </div>
                    </div>
                    <label for="complemento">Complemento</label>
                    <input class="form-control" type="text" id="complemento" placeholder="Sala B, Apt 102, Loja 14, etc" />
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-danger">Limpar</button>
                <button type="submit" class="btn btn-success">Salvar Evento</button>
            </div>
        </div>
        <br />



        <!--Main-->
        <!-- Footer-->
        <footer class="page-footer font-small stylish-color-dark pt-4 mt-4">

            <!--Footer Links-->
            <div class="container text-center text-md-left">

                <!-- Footer links -->
                <div class="row text-center text-md-left mt-3 pb-3">

                    <!--First column-->
                    <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                        <h6 class="text-uppercase mb-4 font-weight-bold">Projeto</h6>
                        <p>Forsoft</p>
                    </div>
                    <!--/.First column-->

                    <hr class="w-100 clearfix d-md-none">

                    <!--Second column-->
                    <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
                        <h6 class="text-uppercase mb-4 font-weight-bold">Secretarias</h6>
                        <p><a href="#!">SMDEI</a></p>
                        <p><a href="#!">Exemplos</a></p>
                    </div>
                    <!--/.Second column-->

                    <hr class="w-100 clearfix d-md-none">


                    <!--Fourth column-->
                    <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                        <h6 class="text-uppercase mb-4 font-weight-bold">Contatos</h6>
                        <p><i class="fa fa-home mr-3"></i> Rio de Janeiro,RJ</p>
                        <p><i class="fa fa-envelope mr-3"></i> secretaria@gov.br</p>
                        <p><i class="fa fa-phone mr-3"></i> +55 21 9876543221</p>
                    </div>
                    <!--/.Fourth column-->

                </div>
                <!-- Footer links -->

                <hr>

                <div class="row py-3 d-flex align-items-center">

                    <!--Grid column-->
                    <div class="col-md-8 col-lg-8">

                        <!--Copyright-->
                        <p class="text-center text-md-left gray-text">© 2018 Copyright: <a href="#"><strong> Forsoft Rio</strong></a></p>
                        <!--/.Copyright-->

                    </div>
                    <!--Grid column-->
                    <!--Grid column-->
                    <div class="col-md-4 col-lg-4 ml-lg-0">

                        <!--Social buttons-->
                        <div class="text-center text-md-right">
                            <ul class="list-unstyled list-inline">
                                <li class="list-inline-item"><a class="btn-floating btn-sm rgba-white-slight mx-1"><i class="fa fa-facebook"></i></a></li>
                                <li class="list-inline-item"><a class="btn-floating btn-sm rgba-white-slight mx-1"><i class="fa fa-twitter"></i></a></li>
                                <li class="list-inline-item"><a class="btn-floating btn-sm rgba-white-slight mx-1"><i class="fa fa-google-plus"></i></a></li>
                                <li class="list-inline-item"><a class="btn-floating btn-sm rgba-white-slight mx-1"><i class="fa fa-linkedin"></i></a></li>
                            </ul>
                        </div>
                        <!--/.Social buttons-->

                    </div>
                    <!--Grid column-->

                </div>

            </div>

        </footer>
        <!--/.Footer-->

    </div>
    <!--Conteiner-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
