<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <title>Eventos</title>
  </head>
  <body>
  
	<!--Conteiner-->
      <div class="container-fluid">

          <!-- Header -->
          <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
              <div class="my-0 mr-md-auto font-weight-normal">
                  <img src="media/download.png" alt="Logo Prefeitura Rio" width="140" height="70">
              </div>
              <nav class="my-2 my-md-0 mr-md-3">
                  <a class="p-2 text-dark" href="">Inicio</a>
                  <a class="p-2 text-dark" href="inicio.html">Eventos</a>
                  <a class="p-2 text-dark" href="#">Sobre</a>
                  <button type="button"
                          class="btn btn-outline-primary"
                          data-toggle="modal"
                          data-target="#loginModal">
                      Login
                  </button>
              </nav>
          </div>
          <!-- Header -->


          <!--Modal Login-->
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
              <div class="modal-dialog" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="loginModal">Login Administrativo</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">x</span>
                          </button>
                      </div>
                      <div class="modal-body">
                          <form id="form-login">
                              <div class="form-group">
                                  <label for="user-login" class="col-form-label">Usuário:</label>
                                  <input type="text" class="form-control" id="user-login" required>
                              </div>
                              <div class="form-group">
                                  <label for="pass-login" class="col-form-label">Senha:</label>
                                  <input type="password" class="form-control" id="pass-login" required/>
                              </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                          <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                  </div>
              </div>
          </div>
          <!--Modal Login-->


          <!--- Carrosel -->
          <div id="carouselid" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img class="d-block w-100" src="media/cristo.jpg" alt="Cristo Redentor">
                  </div>
                  <div class="carousel-item">
                      <img class="d-block w-100" src="media/maracana.jpg"  alt="Maracana">
                  </div>
                  <div class="carousel-item">
                      <img class="d-block w-100" src="media/copacabana.jpg" alt="Copacabana">
                  </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
          <!--- Carrosel -->


          <!-- Footer-->
          <footer class="page-footer font-small stylish-color-dark pt-4 mt-4">

              <!--Footer Links-->
              <div class="container text-center text-md-left">

                  <!-- Footer links -->
                  <div class="row text-center text-md-left mt-3 pb-3">

                      <!--First column-->
                      <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
                          <h6 class="text-uppercase mb-4 font-weight-bold">Projeto</h6>
                          <p>Forsoft</p>
                      </div>
                      <!--/.First column-->

                      <hr class="w-100 clearfix d-md-none">

                      <!--Second column-->
                      <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
                          <h6 class="text-uppercase mb-4 font-weight-bold">Secretarías</h6>
                          <p><a href="#!">SMDEI</a></p>
                          <p><a href="#!">Exemplos</a></p>
                      </div>
                      <!--/.Second column-->

                      <hr class="w-100 clearfix d-md-none">


                      <!--Fourth column-->
                      <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
                          <h6 class="text-uppercase mb-4 font-weight-bold">Contatos</h6>
                          <p><i class="fa fa-home mr-3"></i> Rio de Janeiro,RJ</p>
                          <p><i class="fa fa-envelope mr-3"></i> secretaria@gov.br</p>
                          <p><i class="fa fa-phone mr-3"></i> +55 21 9876543221</p>
                      </div>
                      <!--/.Fourth column-->

                  </div>
                  <!-- Footer links -->

                  <hr>

                  <div class="row py-3 d-flex align-items-center">

                      <!--Grid column-->
                      <div class="col-md-8 col-lg-8">

                          <!--Copyright-->
                          <p class="text-center text-md-left grey-text">© 2018 Copyright: <a href="#"><strong> Forsoft Rio</strong></a></p>
                          <!--/.Copyright-->

                      </div>
                      <!--Grid column-->
                      <!--Grid column-->
                      <div class="col-md-4 col-lg-4 ml-lg-0">

                          <!--Social buttons-->
                          <div class="text-center text-md-right">
                              <ul class="list-unstyled list-inline">
                                  <li class="list-inline-item"><a class="btn-floating btn-sm rgba-white-slight mx-1"><i class="fa fa-facebook"></i></a></li>
                                  <li class="list-inline-item"><a class="btn-floating btn-sm rgba-white-slight mx-1"><i class="fa fa-twitter"></i></a></li>
                                  <li class="list-inline-item"><a class="btn-floating btn-sm rgba-white-slight mx-1"><i class="fa fa-google-plus"></i></a></li>
                                  <li class="list-inline-item"><a class="btn-floating btn-sm rgba-white-slight mx-1"><i class="fa fa-linkedin"></i></a></li>
                              </ul>
                          </div>
                          <!--/.Social buttons-->

                      </div>
                      <!--Grid column-->

                  </div>

              </div>

          </footer>
          <!--/.Footer-->

      </div>
    <!--Conteiner-->
	

	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
